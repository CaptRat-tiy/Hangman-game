<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reese's JavaScript Cups</title>
    <style media="screen">
      a { text-decoration: none; text-decoration-color: none; }
      ul { list-style-type: none; }
    </style>
    <script>
    function onLoad() {
      console.log('Here be the external script tag\'s console.log, embedded in the HTML file');

      var ourNode =
      document.querySelector('#our-event-node');

      function logOurEvent () {
        console.log('Here be our node\'s console.log');
      }

      ourNode.onclick = logOurEvent;
      ourNode.textContent = "here is our new text content";
    }

    window.onload = onLoad;
    </script>
  </head>
    <body>
    <p id="our-event-node">our first event node</p>

    <p onclick="console.log('You can - but rarely should you use inline events')">our second event node</p>

    <script src="./scripts/app.js" type="text/javascript"></script>

    <ul>
      <li><a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events">MDN - Introduction to events</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onload">MDN - GlobalEventHandlers.onload</a><li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#Escape_notation">Escape notation</a></li>


  </body>
</html>
