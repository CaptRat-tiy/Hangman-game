<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Word Guessing Game</title>
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <header>
      <h1>Word Guessing Game</h1></header>
    <main>
      <div class="game-board">
        <button type = "button" id="pick-letter" class="button">Please select a letter:</button>
        <input id="letter-input" type="text" max-length="1"/>
          <div id="letter-picker">
            <p>Your "word" has this many letters:</p>
            <p id="game-board"></p>
            <div id="tries"></div>
          </div>
          <br>
        </div>
        <div id="alphabet">
          <p></p>
          <p id="you-chose"></p>
        </div>
      </main>

    <script src="./js/main.js"></script>
  </body>
</html>
