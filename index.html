<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <h1>Welcome to 'Hangman'</h1></header>
    <main>
      <div class="alphabet-selector">
        <button type = "button" id="pick-letter" class="button">Please select a letter:</button>
        <input id="letter-input" type="text" max-length="1"/>
          <div id="letter-picker">
            <p>Your "word" has this many letters:</p>
            <p id="game-board"></p>
          </div>
          <div class="guessbutton">
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
          </div>
      </div>
      <div id="alphabet">
        <p></p>
        <p id="you-chose"></p>
      </div>

    </main>

<script src="./js/main.js">

</script>
    <!-- <script src="./public/bundle.js"></script> -->
  </body>
</html>
